<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="build/style.css"/>
    <script src="build/jquery-2.1.3.min.js"></script>
    <script src="build/cytoscape.min.js"></script>
    <script src="build/underscore-min.js"></script>
    <!--<script src="build/js.js"></script>-->
    <script src="build/js1.js"></script>

    <!-- live reload-->
    <script src="//localhost:35729/livereload.js"></script>
</head>
<body>
<div id="cyWrapper">
    <div id="cy"></div>
</div>

<div id="operationWrap">
    <button id="modifyNode">Modify Node</button>
    <button id="removeNode">Remove Node</button>
    <button id="remoteData">Load Remote Data</button>
    <button id="getPng">Get png</button>
    <button id="getJson">Get JSON</button>
    <div class="addNode">
        <h5>Add Node</h5>
        <label for="">Node Type:</label>
        <select id="add_type">
            <option value="no">select node type</option>
            <option value="app" selected>app</option>
            <option value="action">action</option>
            <option value="service">service</option>
        </select>
        &nbsp;&nbsp;
        <label for="">Description for Node:</label>
        &nbsp;
        <input type="text" placeholder="description.." id="add_description"/>
        <p>
            <button id="add_btn">Add node</button>
        </p>
    </div>
    <img id="img" src="" alt=""/>
</div>
</body>
</html>
